<!DOCTYPE html>
<html>
<head>
  <title>Voting System</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: gold;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>EDIT OF THE YEAR</h2>
  </div>

  <h1>Vote for an Option:</h1>
  <button onclick="vote('option1')">Option 1</button>
  <button onclick="vote('option2')">Option 2</button>
  <button onclick="vote('option3')">Option 3</button>
  <button onclick="vote('option4')">Option 4</button>

  <script>
    async function vote(option) {
      try {
        const response = await fetch('http://localhost:3000/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ option })
        });

        const data = await response.text();
        alert(data); // Show server response (e.g., 'Vote received!')
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to vote. Please try again.');
      }
    }
  </script>
</body>
</html>
