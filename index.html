<!DOCTYPE html>
<html>
<head>
  <title>Your Voting System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: black; /* Background set to black */
    }

    .top-bar {
      background-color: gold; /* Top bar color set to gold */
      color: black; /* Text color changed to black */
      text-align: center;
      padding: 10px 0;
      width: 100%;
      margin-top: 0; /* Removes default margin */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .button {
      padding: 15px 40px;
      border-radius: 20px;
      background-color: gold; /* Button color set to gold */
      color: black; /* Text color changed to black */
      border: 2px solid black; /* Button border color */
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: black;
      color: gold; /* Button text color on hover */
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>EDIT OF THE YEAR</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="vote('Edit1')">Edit 1</button>
    <button class="button" onclick="vote('Edit2')">Edit 2</button>
    <button class="button" onclick="vote('Edit3')">Edit 3</button>
    <button class="button" onclick="vote('Edit4')">Edit 4</button>
  </div>

  <script>
    let votes = {
      option1: 0,
      option2: 0,
      option3: 0,
      option4: 0
    };

    function vote(option) {
      if (localStorage.getItem('hasVoted')) {
        alert('You have already voted from this device.');
        return;
      }

      votes[option]++;
      localStorage.setItem('hasVoted', true);
      alert(`You voted for ${option}! Total votes for ${option}: ${votes[option]}`);
      // This is just an alert; for a real system, send this data to a server to save votes
    }
  </script>
</body>
</html>
