<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: black; /* Background set to black */
    }

    .top-bar {
      background-color: gold; /* Top bar color set to gold */
      color: black; /* Text color changed to black */
      text-align: center;
      padding: 10px 0;
      width: 100%;
      margin-top: 0; /* Removes default margin */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .button {
      padding: 15px 40px;
      border-radius: 20px;
      background-color: gold; /* Button color set to gold */
      color: black; /* Text color changed to black */
      border: 2px solid black; /* Button border color */
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: black;
      color: gold; /* Button text color on hover */
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>EDIT OF THE YEAR</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="goToPage1()">Edit 1</button>
    <button class="button" onclick="goToPage2()">Edit 2</button>
    <button class="button" onclick="goToPage3()">Edit 3</button>
    <button class="button" onclick="goToPage4()">Edit 4</button>
  </div>

  <script>
    function goToPage1() {
      window.location.href = "https://your_page_url_1.com";
    }

    function goToPage2() {
      window.location.href = "https://your_page_url_2.com";
    }

    function goToPage3() {
      window.location.href = "https://your_page_url_3.com";
    }

    function goToPage4() {
      window.location.href = "https://your_page_url_4.com";
    }
  </script>
</body>
</html>
