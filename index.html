<!DOCTYPE html>
<html>
<head>
  <title>Voting System</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .top-bar {
      background: gold;
      text-align: center;
      padding: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      background: gold;
      color: white;
      cursor: pointer;
    }

    .votes-display {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>EDIT OF THE YEAR</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="vote('option1')">Option 1</button>
    <button class="button" onclick="vote('option2')">Option 2</button>
    <button class="button" onclick="vote('option3')">Option 3</button>
    <button class="button" onclick="vote('option4')">Option 4</button>
  </div>

  <div class="votes-display">
    <p>Total Votes: <span id="total-votes">0</span></p>
    <p>You have already voted!</p>
  </div>

  <form id="vote-form" onsubmit="return vote()">
    <button type="submit">Vote</button>
  </form>

  <script>
    let hasVoted = false;
    let totalVotes = 0;

    const updateVotesDisplay = () => {
      document.getElementById('total-votes').textContent = totalVotes;
      document.querySelector('.votes-display p:nth-child(2)').style.display = hasVoted ? 'block' : 'none';
      document.getElementById('vote-form').style.display = hasVoted ? 'none' : 'block';
    };

    const vote = (option) => {
      if (!hasVoted) {
        totalVotes++;
        hasVoted = true;
        updateVotesDisplay();
      }
      return false; // Prevent form submission
    };

    updateVotesDisplay();
  </script>
</body>
</html>
