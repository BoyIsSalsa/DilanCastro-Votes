<!DOCTYPE html>
<html>
<head>
  <title>Voting System</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .top-bar {
      background: gold;
      text-align: center;
      padding: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      background: gold;
      color: white;
      cursor: pointer;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>EDIT OF THE YEAR</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="vote('option1', this)">Edit 1</button>
    <button class="button" onclick="vote('option2', this)">Edit 2</button>
    <button class="button" onclick="vote('option3', this)">Edit 3</button>
    <button class="button" onclick="vote('option4', this)">Edit 4</button>
  </div>

  <script>
    const clickedButtons = { option1: 0, option2: 0, option3: 0, option4: 0 };

    const vote = (option, button) => {
      if (clickedButtons[option] === 0) {
        clickedButtons[option]++;
        button.disabled = true;
        button.classList.add('disabled');
        alert(`You voted for ${option}!\nTotal people who clicked ${option}: ${clickedButtons[option]}`);
      } else {
        alert(`You have already voted for ${option}!\nTotal people who clicked ${option}: ${clickedButtons[option]}`);
      }
    };
  </script>
</body>
</html>
