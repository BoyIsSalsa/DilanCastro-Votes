<!DOCTYPE html>
<html>
<head>
  <title>Voting System</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .top-bar {
      background: gold;
      text-align: center;
      padding: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      background: gold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>EDIT OF THE YEAR</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="vote('option1')">Edit 1</button>
    <button class="button" onclick="vote('option2')">Edit 2</button>
    <button class="button" onclick="vote('option3')">Edit 3</button>
    <button class="button" onclick="vote('option4')">Edit 4</button>
  </div>

  <script>
    const clickedButtons = {};

    const vote = (option) => {
      if (!clickedButtons[option]) {
        clickedButtons[option] = true;
        const count = Object.keys(clickedButtons).length;
        alert(`You voted for ${option}!\nTotal people who clicked: ${count}`);
      } else {
        alert(`You have already voted for ${option}!\nTotal people who clicked: ${Object.keys(clickedButtons).length}`);
      }
    };
  </script>
</body>
</html>
